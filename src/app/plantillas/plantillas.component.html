<!-- maner moderna para hace un if else en angular -->
<ng-container *ngIf="administrador; then admin;else noAdmin"></ng-container>
<div>
    <ng-template #admin>
        <button (click)="cambiar(false)">cambiar</button>
        <strong style="background: blue; color: black;">No Eres el administrador de la WebApp</strong>
    </ng-template>

    <ng-template #noAdmin>
        <button (click)="cambiar(true)">cambiar</button>
        <strong style="background: yellow; color: black;">Eres el administrador de la WebApp</strong>
    </ng-template>
    
</div>
